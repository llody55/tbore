name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          if [ ! -f go.mod ]; then
            go mod init tbore
          fi
          go mod tidy

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          BINARY_NAME="tbore"

          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="tbore.exe"
          fi
          
          CGO_ENABLED=0 go build \
            -ldflags="-s -w -extldflags '-static'" \
            -o "$BINARY_NAME" \
            tbore.go

          RELEASE_NAME="tbore-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "$GOOS" = "windows" ]; then
            mv "$BINARY_NAME" "${RELEASE_NAME}.exe"
            sha256sum "${RELEASE_NAME}.exe" > "${RELEASE_NAME}.exe.sha256"
          else
            mv "$BINARY_NAME" "$RELEASE_NAME"
            sha256sum "$RELEASE_NAME" > "${RELEASE_NAME}.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tbore-${{ matrix.os }}-${{ matrix.arch }}
          path: tbore-*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Create combined checksums file
        run: |
          cd ./dist
          cat *.sha256 > checksums.txt
          # rm *.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/tbore-*
            ./dist/checksums.txt
          body: |
            ## tbore ${{ github.ref_name }}
            这是 tbore 的一个重要稳定性更新版本，重构了端口管理逻辑并提升了协议标准一致性。

            ### ⚠️ 重要说明
            - **协议不兼容**：由于升级了 SSH 转发载荷结构以符合 RFC 标准，**v0.3.0 不兼容 v0.2.x 版本**。

            ### ✨ 新特性与改进
            - **性能**：引入 TCP_NODELAY 算法优化，大幅降低了 RDP 远程桌面在 50ms 延迟内的操作迟滞。
            - **吞吐**：将内部转发缓冲区提升至 128KB。
            - **修复**：进一步加固了 sync.Map 在极端网络波动下的资源回收机制。
            
            ### 校验和 (SHA256)
            查看 `checksums.txt` 获取各个版本的哈希值。
          draft: false
          prerelease: false